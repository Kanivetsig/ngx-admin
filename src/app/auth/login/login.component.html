
<h4 *ngIf="!loading">Sign in to ngx-admin</h4>

<h4 *ngIf="loading">Signing in. Please wait...</h4>

<div class="alert alert-danger" *ngIf="errors && errors.length > 0">
    <p>
        <b>There was following errors</b>
    </p>
    <ul class="mt-1 mb-1">
        <li *ngFor="let error of errors">{{error}}</li>
    </ul>
</div>

<div>
    <div class="form-group">
        <input [(ngModel)]="loginModel.username" type="text" class="form-control" placeholder="Username" required="" [disabled]="loading">
    </div>
    <div class="form-group">
        <input type="password" [(ngModel)]="loginModel.password" class="form-control" placeholder="Password" required="" [disabled]="loading">
    </div>
    <button class="btn btn-hero-primary col-12" (click)="login()" [disabled]="loading">Sign in</button>

    <p class="text-muted text-center mt-2">
        <small>Do not have an account?</small>
    </p>
    <a class="btn btn-hero-secondary btn-sm col-12" routerLink="/auth/registration">Create an account</a>
</div>
<p class="mt-2 text-center">
    <small><b>ngx-admin</b> - {{ currentYear }} &copy;</small>
</p>
